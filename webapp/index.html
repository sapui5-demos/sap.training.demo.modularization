<!DOCTYPE HTML>
<html>

	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta charset="UTF-8">

		<title>Demo Modularization</title>

		<script id="sap-ui-bootstrap"
			src="../../resources/sap-ui-core.js"
			data-sap-ui-libs="sap.m"
			data-sap-ui-theme="sap_belize"
			data-sap-ui-compatVersion="edge">
		</script>

		<link rel="stylesheet" type="text/css" href="css/style.css">

		<script>
		
		
			sap.ui.loader.config({
	    						// location from where to load all modules by default
	    						baseUrl: '../../resources/',
	
							    paths: {
							      // load modules whose ID equals to or starts with 'sap/training' from the webapp folder
							      'sap/training': './'
							    },
	
							    // activate real async loading and module definitions
							    async: true
			});
		
		 
			
			var oButton = new sap.m.Button({
				text: "Display Date"
			});
			
		
			oButton.attachPress(function() {
				sap.ui.require(["sap/training/modules/MyModule2"], function(MyModule2) {
					MyModule2.displayDate(new Date());
				});
			});
			
			oButton.placeAt("content");
		
		</script>
	</head>

	<body class="sapUiBody" id="content">
	</body>

</html>
